<div class="container">

    <form [formGroup]="product" (ngSubmit)="add(product)" class="my-4">
        <h1>product</h1>
        <div class="form-row">
            <div class="form-group col-md-4">
                <input formControlName="product" type="name" class="form-control" placeholder="product">
            </div>
            <div class="form-group col-md-4">
                <input  formControlName="prix" type="test" class="form-control" id="inputpris4" placeholder="prix">
            </div>
            <div class="form-group col-md-4">
                <input type="text" formControlName="category" class="form-control" id="inputAddress" placeholder="category">
            </div>

        </div>
          <div class="form-group col-md-4 ">
                <label for="exampleFormControlFile1">image</label>
                <input formControlName="img" (change)="handleUpload($event)" type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <app-product-list></app-product-list>
</div>
